name: Java Workflow 
on: push
 
jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: setup java
        run: |
             javac C:/Users/ACER/Desktop/java-programs/prime.java
             java C:/Users/ACER/Desktop/java-programs/prime
